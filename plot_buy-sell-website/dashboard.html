<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Social Media Links</title>
    <!-- Add your font-awesome CDN or download the icons locally -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

nav {
    display: flex;
    justify-content: center; /* Center the nav links */
    align-items: center;
    background-color: #333;
    padding: 10px;
}

.social-media {
    display: flex;
    flex-direction: column;
    position: fixed;
    top: 10px;
    right: 10px; /* Position on the right side */
}

.social-media a {
    color: white;
    text-decoration: none;
    font-size: 24px; /* Increased size for visibility */
    margin: 5px 0;
    transition: color 0.3s;
}

.social-media a:hover {
    color: #ddd;
}

.nav-links {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.nav-links li {
    margin: 0 10px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #ddd;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="social-media">
        <a href="https://www.instagram.com" target="_blank" class="fab fa-instagram"></a>
        <a href="https://www.linkedin.com" target="_blank" class="fab fa-linkedin"></a>
        <a href="https://www.twitter.com" target="_blank" class="fab fa-twitter"></a>
        <a href="https://www.facebook.com" target="_blank" class="fab fa-facebook"></a>
    </div>
    <!-- Rest of your website content -->

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
