<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-appearing Form</title>
    <link rel="stylesheet" href="stylesheet/query_style.css">
</head>
<body>
    <div id="queryForm" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeForm()">&times;</span>
            <form action="submit_query.php" method="POST">
                <h2>Have More Queation?</h2>
                <p>Complete the form bellow to send the us a message. Our support team will promptly respond to your request.</p>
                <label for="name">Enter Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="+91 0123456789" required>
                
                <label for="query">Query:</label>
                <textarea id="query" name="query" rows="4" placeholder="Enter your Query" required></textarea>
                
                <input type="submit" value="Send message">
            </form>
        </div>
    </div>

    <script src="script_page/query_script.js"></script>
</body>
</html>
